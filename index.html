<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">AI</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>

      <!-- Audio elements -->
      <audio id="rollSound" src="sounds/roll.mp3"></audio>
      <audio id="gameOverSound" src="sounds/game-over.mp3"></audio>
      <audio id="hold" src="sounds/hold.mp3"></audio>

      <!-- Modal background -->
    <div class="modal hidden" id="modal">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2 class ="winning-score" >Set Winning Score</h2>
        <input type="number" id="winning-score-input" placeholder="Enter score..." min="1" />
        <div class="modal-buttons">
          <button id="confirm-btn">Enter</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden" id="overlay"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
